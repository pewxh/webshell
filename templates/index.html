<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <title>WebLinux</title>
  </head>
  <body>
    <div class="container">
      <h2 id="label" data-text="$webshell">$webshell</h2>
      <form action="/run" method="get">
        <input
          name="cmd"
          placeholder="start writing command to run..."
          type="text"
          required
        />
        <button type="submit" class="btn">run</button>
      </form>
    </div>
  </body>
</html>
